{% extends "slews/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}

  <div class="container" id="bg">
    <div class="container-head">
      <div class="row justify-content-md-start">
        <div class="col-md-5">
          {% if registered %}
          <h1 class="display-4">Thank you for Registering!</h1>
        {% else %}
          <h1 class="display-4">Register Here!</h1>
          <p class="lead"><b>Fill out the form:</b></p>
          <hr class="featurette-divider">
          <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
              {% for field in user_form %}
              <div class="row mb-3">
                <label class="col-sm-4 control-label" for="{{ field.name }}">{{ field.label }} : </label>
                <div class="col-sm-8">
                  {{ field }}
                </div>
              </div>
              {% endfor %}
            </div>
            <input class="btn btn-primary mt-4" type="submit" value="Register">
          </form>
        {% endif %}
        </div>
        
      </div>
    </div>
  </div>

{% endblock %}
