{% extends "slews/base.html" %}
{% block body_block %}
{% load static %}
<main class="px-3">
  <div class="container" id="bg">
    <div class="container-head">
      <div class="row align-items-center">
        <div class="container">
          <h1 class="display-4">SLEWS & ARMS</h1>
          <div class="row">
            <div class="col-md-4">
              <p class="lead">
                DOST IX Shallow Landslide Early Warning System & Asset and Resources Management System.</p>
            </div>
            <div class="row">
              <div class="col-md-4 align-self-end">
                <form action="{% url 'slews:user_login' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" name="username" id="inputEmail" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <label for="inputPassword">Password</label>
                      <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                  </div><br>
                  <input type="submit" class="btn btn-primary" value="Login">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
